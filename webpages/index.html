<!DOCTYPE html>
<html>
    <head lang=en>
        <title>SplitMate</title>

        <link href="https://fonts.googleapis.com/css?family=Neuton:800|Open+Sans:400,700" rel="stylesheet">
        <link href=main.css rel=stylesheet title=main>
        <script src="js/main.js"></script>
    </head>
    <body>
        <main>
            <header>
                <img src="/images/logo.png" id=logo />
                <h1>SplitMate</h1>
                <h2>Bills made simple.</h2>
            </header>
            <nav>
                <ul>
                    <a href=help.html><li id=last>Help</li></a>
                    <a href=about.html><li>About</li></a>
                    <a href=#><li>Home</li></a>
                </ul>
            </nav>
            <article>
                <h3>Sign In</h3>
                <form>
                    <input 
                           type=text 
                           name=username 
                           placeholder="Username" 
                           autocomplete=on 
                           required
                           pattern=[A-Za-z0-9]{4,15}>
                    <input 
                           type=password 
                           name=password 
                           placeholder="Password" 
                           autocomplete=on
                           required
                           pattern=^(?=.*\d).{6,30}$>
                    <button type="submit" id=logon class=blue>Log in</button>
                </form>
                <a href=recovery.html>Forgotten log in information?</a>
                <hr>
                <a href=signup.html><button id=create class=blue>Create Account</button></a>
            </article>
            <footer>
                <p>
                    <a href=terms.html>Terms of service</a>
                    <a href=http://facebook.com>Our Facebook</a>
                    <a href=http://twitter.com>Our Twitter</a>
                </p>
            </footer>
        </main>
    </body>
</html>
