<!DOCTYPE html>
<html>
    <head lang=en>
        <title>SplitMate</title>

        <link href="https://fonts.googleapis.com/css?family=Neuton:800|Open+Sans:400,700" rel="stylesheet">
        <link href=main.css rel=stylesheet title=main>
        <script src="js/main.js"></script>
    </head>
    <body>
        <main>
            <header>
                <img src="images/logo.png" id=logo />
                <h1>SplitMate</h1>
                <h2>Bills made simple.</h2>
            </header>
            <nav>
                <ul>
                    <a href=help.html><li id=last>Help</li></a>
                    <a href=about.html><li>About</li></a>
                    <a href=index.html><li>Home</li></a>
                </ul>
            </nav>
            <article>
                <h3>Create an account</h3>
                <form>
                    <label>Username - must be between 4 and 15 characters, numbers and letters only.</label>
                    <input 
                        type=text 
                        name=username 
                        placeholder="Enter username" 
                        autocomplete=on 
                        required 
                        pattern=[A-Za-z0-9]{4,15}>
                    <label>Email address</label>
                    <input 
                        type=email 
                        name=email 
                        placeholder="Enter valid email" 
                        autocomplete=on 
                        required>
                    <label>Confirm email address</label>
                    <input 
                        type=email 
                        name=confrim_email 
                        placeholder="Re-enter email" 
                        autocomplete=on 
                        required>
                    <label>Password - must be between 6 and 30 characters, and contain at least one number. </label>
                    <input 
                        type=password 
                        name=password 
                        placeholder="Enter password" 
                        required
                        pattern=^(?=.*\d).{6,30}$>
                    <label>Confirm password</label>
                    <input 
                        type=password 
                        name=confirm_password 
                        placeholder="Re-enter password" 
                        required
                        pattern=^(?=.*\d).{6,30}$>
                    <br>
                    <input 
                           type=checkbox 
                           name=terms>
                    I have read and agree to <a href=# style="text-decoration: none;" required>Terms and Conditions</a>.
                    <button 
                            type="submit" 
                            id=signup
                            class=blue>Sign Up</button>
                    Already have an account? <a href=index.html style="text-decoration: none;">Login here</a>
                </form>
            </article>
            <footer>
                <p>
                    <a href=terms.html>Terms of service</a>
                    <a href=http://facebook.com>Our Facebook</a>
                    <a href=http://twitter.com>Our Twitter</a>
                </p>
            </footer>
        </main>
    </body>
</html>
